<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div id="result">
        <h3 class="heading">Your result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="review">
          <h2 class="rating">Great</h2>
          <p class="info">You scored higher than 65% of the people who have taken these tasks.</p>
        </div>
      </div>
      <div id="summary">
        <h3 class="heading">Summary</h3>
        <ul class="list">
          <li class="item reaction">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
            <p class="title">Reaction</p>
            <p class="average">80 <span>/ 100</span></p>
          </li>
          <li class="item memory">
            <img src="assets/images/icon-memory.svg" alt="icon-reaction" />
            <p class="title">Memory</p>
            <p class="average">92 <span>/ 100</span></p>
          </li>
          <li class="item verbal">
            <img src="assets/images/icon-verbal.svg" alt="icon-reaction" />
            <p class="title">Verbal</p>
            <p class="average">61 <span>/ 100</span></p>
          </li>
          <li class="item visual">
            <img src="assets/images/icon-visual.svg" alt="icon-reaction" />
            <p class="title">Visual</p>
            <p class="average">72 <span>/ 100</span></p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
