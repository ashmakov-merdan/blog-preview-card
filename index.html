<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="product-image" />
      <div class="details">
        <p id="badge">perfume</p>
        <h1>gabrielle essence eau de parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p id="current">$149.99</p>
          <p id="actual">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart-icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
