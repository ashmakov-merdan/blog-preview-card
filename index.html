<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="photo">
        <img src="images/image-equilibrium.jpg" alt="nft-image" />
        <div id="view">
          <img src="images/icon-view.svg" alt="view" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div id="price">
          <img src="images/icon-ethereum.svg" alt="ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div id="time">
          <img src="images/icon-clock.svg" alt="clock" />
          <p>3 days left</p>
        </div>
      </div>
      <div id="divider"></div>
      <div class="profile">
        <img id="avatar" src="images/image-avatar.png" alt="avatar" />
        <p id="name">Creation of
          <a href="https://www.frontendmentor.io">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin.com/in/merdan-ashmakov">Merdan Ashmakov</a>.
  </footer>
</body>
</html>
